<script type="text/javascript">
    RED.nodes.registerType('comfortbox-api-server', {
        category: 'config',
        defaults: {
            host: {value: 'localhost', required: true},
            port: {value: 3000, required: true, validate: RED.validators.number()},
            protocol: {value: 'https', required: true},
            accessToken: {value: ''},
        },
        label: function() {
            return this.protocol + '://' + (this.host || 'localhost') + (this.port ? ':' + this.port : '');
        }
    });
</script>

<script type="text/x-red" data-template-name="comfortbox-api-server">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-server"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-protocol"><i class="fa fa-exchange"></i> Protocol</label>
        <input type="text" id="node-config-input-protocol">
    </div>
    <div class="form-row">
        <label for="node-config-input-accessToken"><i class="fa fa-key"></i> Access token</label>
        <input type="text" id="node-config-input-accessToken" placeholder="none">
    </div>
</script>
